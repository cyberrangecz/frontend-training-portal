<div class="content">
  <!--TITLE-->
  <h2>{{ index }}. {{ question.title }}</h2>
  <p class="required-note" *ngIf="question.required">Answer required</p>

  <!-- ANSWER field-->

  <mat-form-field appearance="outline"
    (keydown.enter)="$event.preventDefault()">
    <mat-label>Answer</mat-label>
    <input matInput placeholder="Answer" [(ngModel)]="answer"
      [required]="question.required" (keyup)="onChange()">
    <button mat-button *ngIf="answer" matSuffix mat-icon-button
      aria-label="Clear" (click)="answer=''; onChange()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
