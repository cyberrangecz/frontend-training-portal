<div class="content">
  <h1>Training Run Overview</h1>
  <kypo2-access-training-run (accessToken)="access($event)"></kypo2-access-training-run>
  <kypo2-table
    [data]="trainingRuns$ | async"
    [hasError]="hasError$ | async"
    (refresh)="loadAccessedTrainingRuns($event)"
    (rowAction)="onTableAction($event)">
  </kypo2-table>
</div>
