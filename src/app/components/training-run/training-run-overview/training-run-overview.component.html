<div class="content">
  <h1>Training Runs Overview</h1>
  <kypo2-access-training-run (accessToken)="access($event)"></kypo2-access-training-run>
  <kypo2-training-run-table
    [hasError]="tableHasError"
    [totalElements]="totalTrainingRuns$ | async"
    [trainingRuns]="accessedTrainingRuns$ | async"
    (refresh)="loadAccessedTrainingRuns($event)"
    (resume)="onResume($event)"
    (results)="onResults($event)">
  </kypo2-training-run-table>
</div>
