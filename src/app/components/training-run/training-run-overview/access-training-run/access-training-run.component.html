<div class="container">
  <div class="header">
    <h2>Access Training Run</h2>
  </div>
  <div class="content">
    <form [formGroup]="traineeAccessTrainingFormGroup.formGroup">
      <mat-form-field appearance="outline" class="prefix-form">
        <mat-label>Access Token Prefix</mat-label>
        <input matInput (paste)="onPaste($event)" (keyup)="onKeyup($event)" placeholder="Access Token Prefix" formControlName="accessTokenPrefix" required>
        <button mat-button *ngIf="accessTokenPrefix.value" matSuffix mat-icon-button aria-label="Clear" (click)="accessTokenPrefix.setValue('')">
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="accessTokenPrefix.hasError('required')">Prefix cannot be empty</mat-error>
      </mat-form-field>
      <span class="divider">-</span>
      <mat-form-field appearance="outline" class="pin-form">
        <mat-label>Access Token PIN</mat-label>
        <input #pin matInput (paste)="onPaste($event)" placeholder="Access Token PIN" pattern="[0-9]*" maxlength="4" minlength="4" formControlName="accessTokenPin" required>
        <button mat-button *ngIf="accessTokenPin.value" matSuffix mat-icon-button aria-label="Clear" (click)="accessTokenPin.setValue('')">
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="accessTokenPin.hasError('pattern')">PIN must be numeric</mat-error>
        <mat-error *ngIf="accessTokenPin.hasError('minLength') || accessTokenPin.hasError('maxLength')">PIN must contains 4 digits</mat-error>
        <mat-error *ngIf="accessTokenPin.hasError('required')">PIN cannot be empty</mat-error>
      </mat-form-field>
    </form>
    <span class="spacer"></span>
    <button #accessButton mat-raised-button color="primary" [disabled]="isLoading || !traineeAccessTrainingFormGroup.formGroup.valid" (click)="access()">Access</button>
  </div>
  <mat-spinner *ngIf="isLoading" mode="indeterminate"></mat-spinner>
</div>
