<h2>Sandbox Definition</h2>
<div class="sandbox-def">

  <div class="sandbox-def-buttons">
    <button mat-stroked-button color="primary"
            (click)="uploadSandboxDefinition()">
      Upload Sandbox Definition
    </button>
  </div>

  <div class="sandbox-def-table">

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by title">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- TITLE Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let sandbox"> {{sandbox.title}}</td>
        </ng-container>

        <!-- ASSOCIATED TRAINING DEFS Column -->
        <ng-container matColumnDef="associatedTrainingDefs">
          <th mat-header-cell *matHeaderCellDef>Associated Training Definitions</th>
          <td mat-cell *matCellDef="let sandbox"> </td>
        </ng-container>

        <!-- AUTHORS Column -->
        <ng-container matColumnDef="authors">
          <th mat-header-cell *matHeaderCellDef>Authors</th>
          <td mat-cell *matCellDef="let sandbox"> {{sandbox.authors}}</td>
        </ng-container>

        <!-- ACTIONS Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let sandbox">

            <div class="action-buttons">
              <!-- REMOVE button-->
              <button *ngIf="true"
                      mat-icon-button color="primary"
                      (click)="removeSandboxDefinition(sandbox.id)">
                <mat-icon
                  matTooltip="Remove sandbox definition"
                  aria-label="Remove sandbox definition button">
                  delete</mat-icon>
              </button>

              <!-- UPDATE button-->
              <button *ngIf="true"
                      mat-icon-button color="primary"
                      (click)="updateSandboxDefinition(sandbox.id)">
                <mat-icon
                  matTooltip="Update sandbox definition"
                  aria-label="Update sandbox definition button">
                  cached</mat-icon>
              </button>

              <!-- DEPLOY button-->
              <button *ngIf="true"
                      mat-icon-button color="primary"
                      (click)="deploySandboxDefinition(sandbox.id)">
                <mat-icon
                  matTooltip="Deploy sandbox definition"
                  aria-label="Deploy sandbox definition button">
                  launch</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
