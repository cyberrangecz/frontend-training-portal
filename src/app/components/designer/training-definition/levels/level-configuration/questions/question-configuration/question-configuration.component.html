<multiple-choice-question *ngIf="isMcq" (question)="questionChanged()" [(question)]="question" [isTest]="isTest"></multiple-choice-question>
<free-form-question *ngIf="isFfq" (question)="questionChanged()" [(question)]="question" [isTest]="isTest"></free-form-question>
<extended-matching-items *ngIf="isEmi" (question)="questionChanged()" [(question)]="question" [isTest]="isTest"></extended-matching-items>
