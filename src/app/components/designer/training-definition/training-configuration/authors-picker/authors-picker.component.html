<div class="content">
  <h1 mat-dialog-title>Choose Authors</h1>
  <mat-divider></mat-divider>
  <div mat-dialog-content>
    <user-selection-table (selectionChange)="onSelectionChange($event)" [users]="users$ | async" [selectedUsers]="selectedUsers"></user-selection-table>
  </div>
  <div mat-dialog-actions>
    <button (click)="cancel()"
            mat-button color="warn">Cancel</button>
    <span class="spacer"></span>
    <button (click)="confirm()"
            [disabled]="!selectedUsers || selectedUsers.length === 0"
            mat-button color="primary">Confirm</button>
  </div>
</div>
