<h1 mat-dialog-title>Choose Authors</h1>
<mat-divider></mat-divider>

<div class="loading" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div mat-dialog-content *ngIf="!isLoading">
  <mat-selection-list #authorsL ist [(ngModel)]="selectedAuthors" [compareWith]="selectionEquality">
    <mat-list-option *ngIf="activeUser" [value]="activeUser" disabled="true">
      {{ activeUser.name }} (You)
    </mat-list-option>
    <mat-list-option *ngFor="let author of authors"
                     [value]="author">
      {{ author.name }}
    </mat-list-option>
  </mat-selection-list>
  <div class="empty-content" *ngIf="authors.length === 0">
    No more authors found.
  </div>
</div>

<div mat-dialog-actions>
  <button (click)="cancel()"
          mat-button color="warn">Cancel</button>
  <span class="spacer"></span>
  <button (click)="confirm()"
          [disabled]="!selectedAuthors || selectedAuthors.length === 0"
          mat-button color="primary">Confirm</button>
</div>
