<mat-toolbar  color="primary">
  <button
    *ngIf="!isHome"
    mat-icon-button
    matTooltip="Go Back"
    (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <a routerLink="/home">
    <img id="logo" alt="KYPO" src="./assets/images/kypo-logo.svg"/>
  </a>
  <span class="spacer"></span>
  <toolbar-user-menu></toolbar-user-menu>
</mat-toolbar>
