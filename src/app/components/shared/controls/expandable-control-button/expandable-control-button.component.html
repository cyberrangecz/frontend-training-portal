<button mat-flat-button color="primary" [matMenuTriggerFor]="controlMenu">
  <span>{{ expandableControl?.label | titlecase }}</span>
</button>
<mat-menu #controlMenu="matMenu">
  <button *ngFor="let expandedControl of expandableControl.children"
          mat-menu-item
          (click)="onAction(expandedControl)">
    <mat-icon>{{ expandedControl?.matIcon }}</mat-icon>
    <span>{{ expandedControl?.label }}</span>
  </button>
</mat-menu>
