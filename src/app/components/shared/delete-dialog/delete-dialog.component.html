<h1 mat-dialog-title>Delete {{ data.type | titlecase }}</h1>
<div mat-dialog-content>
  <p class="mat-body-1">Do you really want to delete {{ data.type }}: {{ data.title | titlecase }} </p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" cdkFocusInitial (click)="cancel()">Cancel</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="confirm()">Confirm</button>
</div>
