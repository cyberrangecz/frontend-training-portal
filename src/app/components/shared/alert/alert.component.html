<div class="alert">
  <mat-card *ngIf="message"
            ngClass="{{message.type}}">
    <mat-card-header>
      <mat-card-title>{{ message.type }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ message.payload }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="dismissAlert()"
              mat-button>OK</button>
    </mat-card-actions>
  </mat-card>
</div>
