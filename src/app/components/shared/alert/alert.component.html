<div class="alert">
  <mat-card *ngIf="alert"
            ngClass="{{alert.type}}">
    <mat-card-header>
      <mat-card-title>{{ alert.type }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p *ngFor="let message of messages">
        {{ message }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="dismissAlert()"
              mat-button>OK</button>
    </mat-card-actions>
  </mat-card>
</div>
