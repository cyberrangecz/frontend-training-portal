<h1>Sandbox Definition Overview</h1>
<kypo2-controls [controls]="controls" (action)="onControlsActions($event)"></kypo2-controls>
<kypo2-table
  [data] ="sandboxDefinitions$ | async"
  [hasError]="hasError$ | async"
  (refresh)="onLoadEvent($event)"
  (rowAction)="onTableAction($event)">
</kypo2-table>
