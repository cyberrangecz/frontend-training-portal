<h1>Sandbox Definition Overview</h1>
<kypo2-sandbox-definition-controls (create)="create()"></kypo2-sandbox-definition-controls>
<kypo2-table
  [data] ="sandboxDefinitions$ | async"
  [hasError]="tableHasError$ | async"
  (refresh)="onLoadEvent($event)"
  (rowAction)="onSandboxDefinitionTableAction($event)"
  [totalElements]="tableTotalLength$ | async">
</kypo2-table>
