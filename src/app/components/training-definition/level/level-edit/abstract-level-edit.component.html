<ng-container [ngSwitch]="level.type">
  <kypo2-game-level-edit *ngSwitchCase="levelTypes.Game" (deleteLevel)="onDeleteLevel($event)" [trainingDefinitionId]="trainingDefinitionId" [level]="level"></kypo2-game-level-edit>
  <kypo2-info-level-configuration *ngSwitchCase="levelTypes.Info" (deleteLevel)="onDeleteLevel($event)" [trainingDefinitionId]="trainingDefinitionId" [level]="level"></kypo2-info-level-configuration>
  <kypo2-assessment-level-configuration *ngSwitchCase="levelTypes.Assessment" (deleteLevel)="onDeleteLevel($event)" [trainingDefinitionId]="trainingDefinitionId" [level]="level"></kypo2-assessment-level-configuration>
</ng-container>
