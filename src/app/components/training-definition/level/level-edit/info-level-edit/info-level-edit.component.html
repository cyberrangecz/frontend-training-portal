<div class="level" *ngIf="level">
  <div class="header">
    <h2>Info Level Detail</h2>
    <div class="save-info">
      <div *ngIf="infoLevelConfigFormGroup.formGroup.dirty" class="save-info-content">
        <mat-icon color="warn">close</mat-icon>
        <span class="left-margin">Not Saved</span>
        <button mat-button color="accent" [disabled]="isLoading || !infoLevelConfigFormGroup.formGroup.dirty || !infoLevelConfigFormGroup.formGroup.valid" (click)="saveChanges()">
          Save
        </button>
      </div>
      <div *ngIf="!infoLevelConfigFormGroup.formGroup.dirty" class="save-info-content">
        <mat-icon class="green-icon">done</mat-icon>
        <span class="left-margin">Saved</span>
      </div>
    </div>
  </div>

  <div>
    <form [formGroup]="infoLevelConfigFormGroup.formGroup" class="content">
      <!-- TITLE filed -->
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" formControlName="title" required>
        <button mat-button *ngIf="title && !isLoading" matSuffix mat-icon-button aria-label="Clear" (click)="title.setValue(''); contentChanged();">
          <mat-icon>close</mat-icon>
        </button>
        <mat-error>Title cannot be empty</mat-error>
      </mat-form-field>

      <!-- CONTENT filed -->
      <h3>Content</h3>
      <kypo2-markdown-editor [kypo2-markdown-file-upload]="false" (contentChange)="setContentValue($event); contentChanged();" [content]="content.value"></kypo2-markdown-editor>
      <mat-error *ngIf="content.hasError('required')">Content cannot be empty</mat-error>
    </form>
  </div>

  <div class="footer">
    <span class="spacer"></span>
    <button mat-raised-button color="warn" [disabled]="isLoading" (click)="onDeleteLevel()">
      Delete level
    </button>

    <button mat-raised-button color="primary" [disabled]="isLoading || !infoLevelConfigFormGroup.formGroup.dirty || !infoLevelConfigFormGroup.formGroup.valid" (click)="saveChanges()">
      Save level
    </button>
  </div>
</div>
