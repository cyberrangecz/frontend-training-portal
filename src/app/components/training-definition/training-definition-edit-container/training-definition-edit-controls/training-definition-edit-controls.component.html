<div class="content">
  <button (click)="onSave()"
          [disabled]="disabled"
          mat-raised-button color="primary">
    <span *ngIf="editMode; else createButton">Save</span>
    <ng-template #createButton>Create</ng-template>
  </button>
  <button *ngIf="!editMode"
    (click)="onSaveAndEditLevels()"
          [disabled]="disabled"
          mat-raised-button color="primary">
    Create and edit levels
  </button>
</div>
