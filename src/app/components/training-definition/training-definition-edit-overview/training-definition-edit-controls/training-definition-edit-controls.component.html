  <button (click)="onSave()"
          [disabled]="disabled"
          mat-raised-button color="primary">
    <span *ngIf="editMode; else createButton">Save</span>
    <ng-template #createButton>Create</ng-template>
  </button>
  <button *ngIf="!editMode"
    (click)="onSaveAndStayOnPage()"
          [disabled]="disabled"
          mat-raised-button color="primary">
    Create and continue editing
  </button>
