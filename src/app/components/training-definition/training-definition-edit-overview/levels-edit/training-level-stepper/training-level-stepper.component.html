<kypo2-stepper [selectable]="true"
               [isLoading]="movingInProgress"
               [stepperItems]="levelStepper"
               [activeIndex]="activeStep"
               (indexSelected)="selectionChanged($event)"
               (selectedStepSwapped)="selectionChanged($event)"
               (stepSwapped)="swapLevels($event)">
</kypo2-stepper>
