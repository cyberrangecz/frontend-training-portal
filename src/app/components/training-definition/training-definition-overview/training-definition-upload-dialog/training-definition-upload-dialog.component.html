<h1 mat-dialog-title class="mat-h1 title">{{ data.title | titlecase }}</h1>
<div mat-dialog-content class="content">
  <!-- FILE DROP ZONE -->
  <div
    class="drop"
    *ngIf="!uploadInProgress$.value"
    ngfDrop
    [fileDropDisabled]="true"
    [(file)]="selectedFile">
    <!-- SELECTED FILE -->
    <div class="file">
      <div class="selected-file">
        <p>
          <br *ngIf="!selectedFile" />
          {{ selectedFile ? (selectedFile.name) : " " }}
        </p>
      </div>
      <!-- UPLOAD PROGRESS -->
      <mat-progress-bar
        *ngIf="uploadInProgress$.value"
        mode="indeterminate"></mat-progress-bar>
      <span
        class="spacer"
        *ngIf="selectedFile && !uploadInProgress$.value"></span>

      <!-- CLEAR FILES BUTTON -->
      <button
        mat-icon-button
        *ngIf="selectedFile && !uploadInProgress$.value"
        matTooltip="Remove selected file"
        (click)="clearFile()"
        class="clear-button"
        color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <div class="drag-text">Drag files here or</div>
    <!-- FILE PICKER -->
    <div class="choose-button">
      <span class="spacer"></span>
      <button
        mat-button
        color="accent"
        ngf
        [selectable]="!uploadInProgress$.value"
        [disabled]="uploadInProgress$.value"
        [(file)]="selectedFile">
        Choose File
      </button>
    </div>
  </div>
</div>

<!-- DIALOG ACTIONS -->
<div mat-dialog-actions class="actions">
  <button class="action-buttons" (click)="cancel()" mat-button color="warn">Cancel</button>
  <button class="action-buttons"
    [disabled]="!selectedFile || uploadInProgress$.value"
    (click)="upload()"
    mat-button
    color="primary"
  >
    Upload
  </button>
</div>
