<h2 mat-dialog-title>Authors of {{ data?.trainingDefinition.title }}</h2>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let author of data?.authors">
      {{ author.name }}
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <div class="spacer"></div>
  <button mat-button color="primary" mat-dialog-close>OK</button>
</div>
