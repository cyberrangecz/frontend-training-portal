<h1>Pool {{ pool?.id }}</h1>
<div class="content">
  <div class="overview">
    <h3>Sandbox Instances</h3>
    <kypo2-table [data]="instances$ | async"
                 [hasError]="instancesTableHasError"
                 [totalElements]="instancesTotalLength"
                 (refresh)="onInstanceLoadEvent($event)">
    </kypo2-table>
  </div>
  <div class="overview">
    <div class="requests">
      <div class="request">
        <h3>Creation Requests</h3>
        <kypo2-table [data]="creationRequests$ | async"
                     [hasError]="creationRequestsTableHasError"
                     [totalElements]="creationRequestsTotalLength"
                     (refresh)="onCreationRequestsLoadEvent($event)">
        </kypo2-table>
      </div>
      <div class="request">
        <h3>Deletion Requests</h3>
        <kypo2-table [data]="deletionRequests$ | async"
                     [hasError]="deletionRequestsTableHasError"
                     [totalElements]="deletionRequestsTotalLength"
                     (refresh)="onDeletionRequestsLoadEvent($event)">
        </kypo2-table>
      </div>
    </div>
  </div>
</div>
