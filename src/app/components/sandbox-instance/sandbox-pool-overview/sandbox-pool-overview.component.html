<div class="content">
  <h1>Pool Overview</h1>
  <kypo-controls [controls]="controls" (itemClicked)="onControls($event)"></kypo-controls>
  <kypo2-table
    [data]="pools$ | async"
    [hasError]="hasError$ | async"
    (rowAction)="onPoolAction($event)"
    (refresh)="onPoolsLoadEvent($event)">
  </kypo2-table>
</div>
