<h1>Sandbox Instance {{ (sandboxInstance$ | async)?.id }} Topology</h1>
<mat-card>
  <mat-card-content>
    <kypo2-topology-graph
      [style.width.px]="topologyWidth"
      [style.height.px]="topologyHeight"
      [width]="topologyWidth"
      [height]="topologyHeight"
      [sandboxId]="(sandboxInstance$ | async)?.id">
    </kypo2-topology-graph>
  </mat-card-content>
</mat-card>
