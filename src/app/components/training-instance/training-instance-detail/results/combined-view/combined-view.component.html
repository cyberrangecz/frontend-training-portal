<div class="container">
  <div class="header">
    <h3>Combined View</h3>
  </div>
  <div class="content">

    <kypo2-viz-hurdling
      *ngIf="!isLoading"
      [trainingInstanceId]="trainingInstanceId"
      [trainingDefinitionId]="trainingDefinitionId"
      [showProgressView]="false">
    </kypo2-viz-hurdling>

    <kypo2-viz-overview-timeline
      *ngIf="!isLoading"
    [size]="vizSize"
    [trainingInstanceId]="trainingInstanceId"
    [trainingDefinitionId]="trainingDefinitionId">
    </kypo2-viz-overview-timeline>

    <kypo2-viz-overview-clustering
      *ngIf="!isLoading"
      [size]="vizSize"
      [trainingInstanceId]="trainingInstanceId"
      [trainingDefinitionId]="trainingDefinitionId">
    </kypo2-viz-overview-clustering>
  </div>
</div>
