<div class="container">
  <div class="content">
    <nav mat-tab-nav-bar color="accent">
      <a mat-tab-link
         *ngFor="let link of navLinks"
         [routerLink]="[ { outlets: { tab: [link.path] } }]"
         routerLinkActive #rla="routerLinkActive"
         [disabled]="link.disabled | async"
         [active]="rla.isActive">
        <mat-icon>{{ link.icon }}</mat-icon>
        {{ link.label }}
      </a>
    </nav>
    <router-outlet name="tab"></router-outlet>
  </div>
</div>
