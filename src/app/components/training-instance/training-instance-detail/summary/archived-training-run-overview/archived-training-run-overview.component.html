<div class="controls">
  <button [disabled]="selectedTrainingRunIds?.length < 1" mat-raised-button color="warn" (click)="deleteSelectedTrainingRuns()">
    <span *ngIf="selectedTrainingRunIds?.length > 0 else show">Delete ({{selectedTrainingRunIds?.length}})</span>
    <ng-template #show>Delete</ng-template>
  </button>
</div>
<mat-divider></mat-divider>
<kypo2-table
  elevation="0"
  [data] ="trainingRuns | async"
  [hasError]="hasError$ | async"
  (refresh)="onTableLoadEvent($event)"
  (rowAction)="onTableAction($event)"
  (rowSelection)="onRowSelection($event)">
</kypo2-table>
