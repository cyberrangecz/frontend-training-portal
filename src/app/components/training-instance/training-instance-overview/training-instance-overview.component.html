<h1>Training Instance Overview</h1>
<div class="content">
  <kypo2-training-instance-controls (create)="onCreate()"></kypo2-training-instance-controls>
  <kypo2-table
    [defaultSortName]="INITIAL_SORT_NAME"
    [defaultSortDirection]="INITIAL_SORT_DIR"
    [data]="instances$ | async"
    [totalElements]="totalLength$ | async"
    [hasError]="hasError$ | async"
    (rowAction)="onInstanceAction($event)"
    (refresh)="onInstancesLoadEvent($event)">
  </kypo2-table>
</div>
