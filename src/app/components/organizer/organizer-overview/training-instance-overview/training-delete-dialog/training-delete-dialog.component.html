<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
  <p class="mat-body-1">Do you want to delete training instance {{ data.title }}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial (click)="cancel()">Cancel</button>
  <button mat-button (click)="confirm()">Confirm</button>
</div>
