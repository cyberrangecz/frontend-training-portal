<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
  <p class="mat-body-1">Do you want to delete training instance {{ data.title }}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" cdkFocusInitial (click)="cancel()">Cancel</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="confirm()">Confirm</button>
</div>
