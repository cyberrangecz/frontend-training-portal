<div class="container">
  <div class="header">
    <h1>Training Overview</h1>
  </div>
  <div class="content">
    <nav mat-tab-nav-bar color="accent">
      <a mat-tab-link
         *ngFor="let link of navLinks"
         [routerLink]="[ { outlets: { display: [link.path] } }]"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        <mat-icon>{{ link.icon }}</mat-icon>
        {{ link.label }}
      </a>
      <a mat-tab-link
         *ngFor="let link of nestedNavLinks"
         [routerLink]="[ { outlets: { display: [link.path, link.secondaryPath] } }]"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        <mat-icon>{{ link.icon }}</mat-icon>
        {{ link.label }}
      </a>
    </nav>
    <router-outlet name="display"></router-outlet>
  </div>

</div>
