<h1 mat-dialog-title>Do you really want to leave?</h1>
<div mat-dialog-content>
  <p class="mat-body-1">Your progress in current level may be lost.</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" cdkFocusInitial (click)="cancel()">Cancel</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="confirm()">Confirm</button>
</div>
