<ng-container [ngSwitch]="level.type">
  <training-run-assessment-level *ngSwitchCase="levelTypes.Assessment" [level]="level"></training-run-assessment-level>
  <training-run-game-level *ngSwitchCase="levelTypes.Game" [level]="level"></training-run-game-level>
  <training-run-info-level *ngSwitchCase="levelTypes.Info" [level]="level"></training-run-info-level>
</ng-container>
