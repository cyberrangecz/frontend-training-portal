<div class="reveal-solution-dialog">
  <h1 mat-dialog-title>{{ data.title | titlecase }}</h1>
  <div mat-dialog-content>
    <p class="mat-body-1">Do you really want to display solution?</p>
    <p class="mat-body-1" *ngIf="data.isPenalized">All your points will be subtracted.</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="warn" cdkFocusInitial (click)="cancel()">Cancel</button>
    <span class="spacer"></span>
    <button mat-button color="primary" (click)="confirm()">Pick</button>
  </div>
</div>
