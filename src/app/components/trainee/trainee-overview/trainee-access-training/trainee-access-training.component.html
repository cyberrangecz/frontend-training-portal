<div class="container">
  <div class="header">
    <h2>Access Training Run</h2>
  </div>
  <div class="content">
   <div>
    <mat-form-field appearance="outline">
      <mat-label>Access Token Prefix</mat-label>
      <input matInput placeholder="Access Token Prefix" [(ngModel)]="accessTokenPrefix" required>
      <button mat-button *ngIf="accessTokenPrefix" matSuffix mat-icon-button aria-label="Clear" (click)="accessTokenPrefix=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <span class="divider">-</span>
    <mat-form-field appearance="outline" class="pin-form">
      <mat-label>Access Token PIN</mat-label>
      <input matInput placeholder="Access Token PIN" pattern="[0-9]*" maxlength="4" minlength="4" [(ngModel)]="accessTokenPin" #pinInput="ngModel" required>
      <button mat-button *ngIf="accessTokenPin" matSuffix mat-icon-button aria-label="Clear" (click)="accessTokenPin=''">
        <mat-icon>close</mat-icon>
      </button>
      <mat-error *ngIf="pinInput?.errors?.pattern">PIN must be numeric.</mat-error>
      <mat-error *ngIf="pinInput?.errors?.minlength">PIN must contains 4 digits.</mat-error>
    </mat-form-field>
   </div>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" [disabled]="isLoading" (click)="access()">Access</button>
  </div>
  <mat-spinner *ngIf="isLoading" mode="indeterminate"></mat-spinner>
</div>
