<button mat-button class="menu-trigger" [matMenuTriggerFor]="menu">
  <mat-icon>person</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <app-user-id></app-user-id>
  <mat-divider></mat-divider>
  <a mat-menu-item *ngIf="!isUserLoggedIn" (click)="login()">Login</a>
  <a mat-menu-item *ngIf="isUserLoggedIn" (click)="logout()">Logout</a>
</mat-menu>
