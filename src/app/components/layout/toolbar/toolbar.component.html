<mat-toolbar  color="primary">
  <a [routerLink]="HOME_PATH">
    <img id="logo" alt="KYPO" src="./assets/images/kypo-logo.svg"/>
  </a>
  <button
    *ngIf="!isHome"
    mat-icon-button
    matTooltip="Go to parent location"
    (click)="goToParentLocation()">
    <mat-icon>arrow_upward</mat-icon>
  </button>
  <span class="spacer"></span>
  <kypo2-toolbar-user-menu></kypo2-toolbar-user-menu>
</mat-toolbar>
