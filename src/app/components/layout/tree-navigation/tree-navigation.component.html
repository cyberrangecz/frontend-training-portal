<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <button *ngIf="!node.icon" mat-icon-button disabled></button>
      <button *ngIf="node.icon" mat-icon-button color="primary">
      <mat-icon>{{ node.icon }}</mat-icon>
      </button>
      <a mat-button color="primary" [routerLink]="'/' + node.path">{{ node.label }}</a>
    </li>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle (click)="toggleManually(node)"
                [attr.aria-label]="'toggle ' + node.label">
          <mat-icon class="mat-icon-rtl-mirror">
            {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
          </mat-icon>
        </button>
        <button mat-button matTreeNodeToggle  (click)="toggleManually(node)"
                [attr.aria-label]="'toggle ' + node.label">
          {{ node.label }}
        </button>
      </div>
      <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
