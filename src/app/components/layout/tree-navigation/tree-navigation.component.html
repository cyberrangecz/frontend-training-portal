<div class="container">
  <mat-list>
    <ng-container *ngFor="let item of dataSource.data; let i = index">
      <mat-list-item>{{item.label}}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list>
        <div class="white-navigation-theme" *ngFor="let child of item.children">
          <button mat-button color="primary" [routerLink]="'/' + child.path">{{child.label}}</button>
        </div>
      </mat-list>
    </ng-container>
  </mat-list>
</div>
