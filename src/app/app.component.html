<sentinel-layout1 logoSrc="./assets/logo/logo.svg"
                  [user]="activeUser$ | async"
                  [isLoading]="isLoading$ | async"
                  [agendaContainers]="agendaContainers$ | async"
                  [notificationsRoute]="notificationRoute"
                  [version]="version"
                  (login)="onLogin()"
                  (logout)="onLogout()">
    <div role="toolbar">
        @if (activeUser$ | async) {
            <span class="username">{{ (activeUser$ | async).nameWithAcademicTitles }}</span>
        }
    </div>
    <h1 *ngIf="title$ | async as title">{{ title }}</h1>
    <p class="subtitle" *ngIf="subtitle$ | async as subtitle">{{ subtitle }}</p>
    <router-outlet/>
</sentinel-layout1>
