image: cypress/browsers:node12.18.0-chrome83-ff77

stages:
  - codeStyle
  - test
  - build
  - docker_image_push

cache:
  key: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR
  paths:
    - .npm/

before_script:
  - cp $NPMRC_PULL ~/.npmrc
  - npm ci --cache .npm --prefer-offline --ignore-scripts

codeStyle:
  stage: codeStyle
  cache:
    key: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR
    paths:
      - .npm/
    policy: pull
  script:
    - npm run ci-lint
  only:
    - triggers
    - branches
    - tags

unitTests:
  stage: test
  cache:
    key: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR
    paths:
      - .npm/
    policy: pull
  script:
    - npm run ci-test
  only:
    - triggers
    - branches
    - tags

buildAngular:
  stage: build
  cache:
    key: $CI_COMMIT_REF_SLUG-$CI_PROJECT_DIR
    paths:
      - .npm/
    policy: pull
  script:
    - npm run ci-build
  only:
    - triggers
    - branches
    - tags
  artifacts:
    paths:
      - ./dist
    expire_in: 1 hour

docker_image_push:
  before_script: [] #prevent global before_script from running
  variables:
    CI_CUSTOM_IMAGE_NAME: kypo-frontend
  stage: docker_image_push
  image:
    name: gcr.io/kaniko-project/executor:v1.3.0-debug
    entrypoint: [ "" ]
  script:
    - export CI_CUSTOM_REGISTRY_IMAGE="${CI_REGISTRY}/${CI_CUSTOM_REGISTRY_PATH}/${CI_CUSTOM_IMAGE_NAME}"
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_CUSTOM_REGISTRY_USER\",\"password\":\"$CI_CUSTOM_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --destination $CI_CUSTOM_REGISTRY_IMAGE:$CI_COMMIT_TAG --build-arg SENTINEL_REGISTRY_HOST_NO_PROTO=$SENTINEL_REGISTRY_HOST_NO_PROTO --build-arg KYPO_REGISTRY_HOST_NO_PROTO=$KYPO_REGISTRY_HOST_NO_PROTO --build-arg SENTINEL_REGISTRY_ACCESS_TOKEN=$SENTINEL_REGISTRY_ACCESS_TOKEN --build-arg KYPO_REGISTRY_ACCESS_TOKEN=$KYPO_REGISTRY_ACCESS_TOKEN
  only:
    - tags
  except:
    - branches
