image: angulardeploy

stages:
  - install
  - codeStyle
  - test
  - build

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

installAngular:
  stage: install
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  script:
    - cp $NPMRC_PULL ~/.npmrc
    - npm ci
  only:
    changes:
      - package-lock.json

codeStyle:
  stage: codeStyle
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
    policy: pull
  script:
    - ng lint
  only:
    - triggers
    - branches
    - tags

unitTests:
  stage: test
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
    policy: pull
  script:
    - ng test --browsers ChromeHeadlessNoSandbox --watch=false
  only:
    - triggers
    - branches
    - tags

buildAngular:
  stage: build
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
    policy: pull
  script:
    - ng build --configuration=production
  only:
    - triggers
    - branches
    - tags
  artifacts:
    paths:
      - ./dist
    expire_in: 1 hour
